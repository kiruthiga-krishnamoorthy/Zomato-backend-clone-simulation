{% extends 'base.html' %}

{% block extra_style %}
  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
  </style>
{% endblock %}

{% block content %}
  <h2 class="mb-4 text-danger">Login</h2>

  <form method="POST" action="{% url 'login_page' %}" class="p-4 shadow-sm">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
    <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
    <button type="submit" class="btn btn-danger w-100">Login</button>
  </form>

  {% if messages %}
    <ul class="mt-3 text-center text-danger">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
